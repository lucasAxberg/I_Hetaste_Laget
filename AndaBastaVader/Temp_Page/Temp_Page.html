	<head>

		<title>Document</title>
		<link rel="stylesheet" href="Temp_Page.css" />

	<body>
		<div class="navbar">
			<div class="menubutton" onclick="openMenu()">
				<div class="menu-stripe" id="stripe1"></div>
				<div class="menu-stripe" id="stripe2"></div>
				<div class="menu-stripe" id="stripe3"></div>
			</div>
			<div class="title-container">
				<div class="title">Temperatur</div>
			</div>
		</div>
		<div class="toTheSide" id="sideMenu">
			<a href="../Main_Menu/Main_Menu.html" class="menuItem">Hem</a>
			<a href="../Temp_Page/Temp_Page.html" class="menuItem">Temperatur</a>
			<a href="../Previous/Previous.html" class="menuItem">Tidigare</a>
			<a href="../About_Us/About_Us.html" class="menuItem">Om Oss</a>

		<div class="container" id="container">
			<div class="display-container">
				<div class="display">
					<div id="temp">23</div>
					<div id="humidity">42%</div>
				</div>
				<div class="temp-button-container">
					<div class="temp-button">
						<div
							id="C"
							class="buttons active"
							onclick="TempButtonFunction(this)"
						>
							C
						</div>
						<div id="F" class="buttons" onclick="TempButtonFunction(this)">
							F
						</div>
					</div>
				</div>
			</div>

			<div class="graph-container">
				<div class="graph">
					<div class="horizontal-graph">
						<div class="amplitude"></div>
						<div class="actualGraph"></div>
					</div>
					<div class="time"></div>
				</div>

				<div class="time-button-container">
					<div class="time-button">
						<div class="buttons" onclick="changeActive2(this)">Live</div>
						<div class="buttons active" onclick="changeActive2(this)">
							1 hour
						</div>
						<div class="buttons" onclick="changeActive2(this)">1 day</div>
						<div class="buttons" onclick="changeActive2(this)">1 week</div>
					</div>
					<div name="tset"></div>
				</div>
			</div>
		</div>
		<div id="test"></div>
		<div class="urgens">
			<h1>hejsan</h1>
		</div>
